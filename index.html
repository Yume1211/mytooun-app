<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mason de toun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <div id="room-container">
    <img id="room-background" src="toontun_room.png" alt="背景">
    <div id="main-content">
      <div class="button-group">
        <button onclick="startBGM()">トゥンのお部屋で音楽を聴く♪</button>
        <button onclick="showScreen('calendar')">カレンダー</button>
        <button onclick="showScreen('fortune')">占い</button>
        <button onclick="showScreen('settings')">設定</button>
        <button onclick="openFoodMenu()">おやつあげる</button>
      </div>

      <div id="toontalk">
        <img src="toontun.png" alt="トゥン">
        <span id="talkText">トゥン「元気トゥン〜！」</span>
      </div>

      <img id="toonImage" src="toontun.png" alt="トゥン">

      <!-- カレンダー画面 -->
      <div id="calendar-screen" class="hidden">
        <button onclick="showScreen('top')">← 戻る</button>
        <div id="calendar"></div>
        <button id="editPeriodButton" onclick="togglePeriodEditMode()">生理日を記録・編集</button>
      </div>

      <!-- 占い画面 -->
      <div id="fortune-screen" class="hidden">
        <button onclick="showScreen('top')">← 戻る</button>
        <p id="fortune-result">誕生日を入力して占いするトゥン〜！</p>
        <input type="number" id="birthMonth" placeholder="月 (例:6)">
        <input type="number" id="birthDay" placeholder="日 (例:10)">
        <button onclick="showZodiac()">占うトゥン！</button>
      </div>

      <!-- おやつメニュー -->
      <div id="foodMenu" class="hidden">
        <p>おやつをあげるトゥン？</p>
        <button onclick="feedToon()">おやつあげるトゥン！</button>
        <button onclick="closeFoodMenu()">閉じる</button>
      </div>

      <!-- 設定画面 -->
      <div id="settings-screen" class="hidden">
        <button onclick="showScreen('top')">← 戻る</button>
        <p>生理開始日:</p>
        <input type="date" id="startDate">
        <p>生理周期（日数）:</p>
        <input type="number" id="cycleLength" value="28">
        <button onclick="saveSettings()">保存トゥン！</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
