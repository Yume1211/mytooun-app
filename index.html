<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トゥンの生理管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
  <div id="room-container">
    <div id="main-content">
      <h1>Mason de toun</h1>

      <div id="toontalk">
        <img src="toontun.png" alt="トゥン">
        <span id="talkText">トゥン「元気トゥン〜！」</span>
      </div>

      <img id="toonImage" src="toontun.png" alt="トゥン">

      <div class="button-group">
        <button onclick="startBGM()">トゥンのお部屋で音楽を聴く♪</button>
        <button onclick="showScreen('calendar')">カレンダー</button>
        <button onclick="showScreen('fortune')">占い</button>
        <button onclick="showScreen('settings')">設定</button>
        <button onclick="openFoodMenu()">おやつあげる</button>
      </div>

      <!-- ここに追加で各画面 -->
      <div id="foodMenu" class="hidden">ごはんメニューここに入れる</div>
      <div id="calendar-screen" class="hidden">カレンダーここに入れる</div>
      <div id="fortune-screen" class="hidden">占いここに入れる</div>
      <div id="settings-screen" class="hidden">設定ここに入れる</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
